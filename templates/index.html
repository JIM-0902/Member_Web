<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>會員系統</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}"/>
</head>
<body> 
    <h2 class="food">會員系統首頁</h2>
    
    <h3 class="food">會員註冊/註銷</h3>

    <form class="food" action="/signup" method="POST">
        姓名 <input type="text" name="name" /><br/>
        信箱 <input type="text" name="email"/><br/>
        密碼 <input type="password" name="password"/><br/>
        <button>註冊</button>
    </form>
    <form class="cancel" action="/cancel">
        <button>註銷</button>
    </form>
    
    

    <h3 class="food">會員登入</h3>
    
    <form class="food"action="/signin" method="POST">
        信箱 <input type="text" name="email"/><br/>
        密碼 <input type="password" name="password"/><br/>
        <button>登入</button>
        
    </form>
</body>
</html>
